{% load static%}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles%}
    {% bootstrap_css%}
    {% endblock %}
    <title>Goldenrod Foods </title>
</head>
<body>
    {% block content %}
     <div class="row">
         <div class="col-lg-6">
             <div class="box-element" id="form-wrapper">
                <form id="form" action="">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name...">
                        </div>
                        <div class="form-field">
          
                            <input required class="form-control" type="email" name="name" placeholder="Email...">
                        </div>
                    </div>
                    <div class="box-element hidden" id="payment-info">
                        <small> Paypal options</small>
                        
                    </div>
                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Information</p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address....">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="town" placeholder="City....">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State....">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip code....">
                        </div>
                    </div>
                    <hr>
                    <input id="form-button" class="btn btn-sucess btn-block "type="submit" value="Continue">
                </form>
             </div>
         </div>
         <div class="col-lg-6">
             <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'cart%}">Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex:2;">
                        <img class="row-image" src="{% static ''%}" alt="">
                    </div>
                    <div style="flex:2;">
                       <p>Product 1</p>
                    </div>
                    <div style="flex:1;">
<p>
    $20
</p>                    </div>
                    <div style="flex:1;">
                        <p>2</p>
                        <img class="row-image" src="{% static ''%}" alt="">
                    </div>
                    <h5>Items: 2</h5>
                    <h5>Toal: $4</h5>
                </div>
                </div>
             </div>
         </div>
     </div>
    {% endblock %}
    
</body>
</html>
