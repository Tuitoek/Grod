{% load static%}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles%}
    {% bootstrap_css%}
    {% endblock %}
    <title>Goldenrod Foods </title>
</head>
<body>
    {% block content %}
     <div class="row">
         <div class="col-lg-12">
            <div class="box-element">
                <a  class="btn btn-outline-dark" href="{% url 'store' %}">Continue Shopping</a>
            </div>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>$42</strong></h5></th>
                    <th>
                        <a style="float:right;margin:5px;" class="btn btn-success" href="{% url ' checkout ' %}"></a>
                    </th>
                </tr>
            </table>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2">
                    <img src="{%static '' %}" alt=""></div>
                    <div style="flex:2"><strong>Item <p>Product1</p></strong> </div>
                    <div style="flex:1"><strong>Price </strong> <p>$20</p> </div>
                    <div style="flex:1">
                        <strong>Quantity</strong>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static ''%}" alt="">
                        </div>
                    </div>
                    <div style="flex:1"><strong>Total</strong> 
                    <p>$32</p></div>
                </div>
            </div>
         </div>
     </div>
    {% endblock %}
    
</body>
</html>
